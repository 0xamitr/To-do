<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body id="body">
    <div id="left">
        <button id="buttonleft">New Project</button>
    </div>
    <div id="right">
        <button id="button">New Task</button>
    </div>
    <div id="form" style="display: none">
        <label>
            Name
            <input id="name" type="text">
        </label>
        <label>
            Description
            <input id="desc" type="text">
        </label>
        <label>
            Priority
            <input id="priority" type="radio" name="priority" value="Low"> Low
            <input id="priority" type="radio" name="priority" value="Medium"> Medium
            <input id="priority" type="radio" name="priority" value="High"> High
        </label>
        
        <label>
            Date
            <input id="date" type="date">
        </label>
        <input id="submit" type="submit">
    </div>
</body>
</html>
